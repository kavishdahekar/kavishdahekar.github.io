<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/toastr.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<style type="text/css">

		</style>
	</head>
	<body>
		<div class="jumbotron">
		  <div class="container">
		    <span class="logo">
                        <a class="navbar-brand" style="margin-bottom:10px;" rel="home" href="http://www.powermedia.de/" title="Powermedia">
                            <img src="img/pm_logo.png" />
                        </a>
                    </span>
                    <h2>Dashboard</h2>
		    <div class="box">
		        <input type="text" placeholder="username">
			    <input type="password" placeholder="password">
			    <button class="btn btn-signin full-width"><span class="glyphicon glyphicon-ok"></span></button>
		    </div>
		  </div>
		</div>

		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/toastr.min.js"></script>
		<script type="text/javascript">
			//I like to use toaster for displaying non-blocking messages
			//Check more custom options here : https://github.com/CodeSeven/toastr
			toastr.error('Incorrect username/password!!!', 'Error!', {"timeOut": "3000", "positionClass": "toast-top-center"});
			toastr.success('Redirecting to dashboard...', 'Login successfull!', {"timeOut": "3000", "positionClass": "toast-top-center"})
		</script>
	</body>
</html>
